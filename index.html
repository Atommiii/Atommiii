  <input id="commandInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏°‡∏≤‡πÄ‡∏•‡∏¢ HOYO-AI ‡∏£‡∏≠‡∏ü‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà" autofocus />

  <script>
    const input = document.getElementById('commandInput');
    const chatBox = document.getElementById('chatBox');
    const apiKey = "AIzaSyAbRT_ckd-tVtBkji6EFULpdKKCBMnTBbo";

    function markdownToHTML(text) {
      return text
        .replace(/\*\*(.+?)\*\*/g, "<strong>$1</strong>")
        .replace(/\*(.+?)\*/g, "<em>$1</em>")
        .replace(/`(.+?)`/g, "<code>$1</code>")
        .replace(/^### (.+)$/gm, "<h3>$1</h3>")
        .replace(/^## (.+)$/gm, "<h2>$1</h2>")
        .replace(/^# (.+)$/gm, "<h1>$1</h1>")
        .replace(/\n/g, "<br>");
    }

    async function sendToGemini(prompt) {
      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              contents: [{
                parts: [{ text: prompt }]
              }]
            })
          }
        );

        const data = await res.json();
        const response = data.candidates?.[0]?.content?.parts?.[0]?.text || "(‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏à‡∏≤‡∏Å AI)";
        return response;
      } catch (err) {
        return "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö AI";
      }
    }

    function appendMessage(message, sender) {
      const bubble = document.createElement("div");
      bubble.className = `chat-bubble ${sender}`;
      bubble.innerHTML = sender === "ai" ? markdownToHTML(message) : message;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function clearChat() {
      localStorage.removeItem("chatHistory");
      chatBox.innerHTML = '';
    }

    function saveChat(message, sender) {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.push({ message, sender });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function loadChat() {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.forEach(({ message, sender }) => appendMessage(message, sender));
    }

    input.addEventListener('keydown', async function (e) {
      if (e.key === 'Enter' && input.value.trim()) {
        const command = input.value.trim();
        appendMessage(command, "user");
        saveChat(command, "user");

        input.value = '';
        const reply = await sendToGemini(command);
        appendMessage(reply, "ai");
        saveChat(reply, "ai");
      }
    });

    loadChat();
  </script>
