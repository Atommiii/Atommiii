<!DOCTYPE html><html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NongAtommiii’s Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }body {
  margin: 0;
  font-family: 'Noto Sans Thai', sans-serif;
  background-color: white;
  color: #333;
  transition: background-color 0.3s, color 0.3s;
}

body.dark-mode {
  background-color: #121212;
  color: #eee;
}

header {
  background-color: #00bfff;
  color: white;
  padding: 2em 1em 3em;
  text-align: center;
  position: relative;
}

header h1 {
  margin: 0;
  font-size: 2em;
}

header p {
  margin-top: 0.5em;
  font-size: 1.2em;
}

.toggle-darkmode {
  position: absolute;
  top: 1em;
  right: 1em;
  background: white;
  color: #00bfff;
  border: none;
  border-radius: 0.5em;
  padding: 0.3em 0.7em;
  cursor: pointer;
  font-size: 0.9em;
}

.section {
  padding: 2em 1em;
}

.articles {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5em;
  margin-top: 1em;
}

.article {
  background-color: #f9f9f9;
  border-radius: 0.5em;
  overflow: hidden;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

body.dark-mode .article {
  background-color: #1e1e1e;
}

.article img {
  width: 100%;
  height: 160px;
  object-fit: cover;
}

.article h3 {
  margin: 0;
  padding: 0.5em 1em;
}

.read-more {
  display: flex;
  justify-content: center;
  margin: 2em 0;
}

.read-more button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 0.8em 1.5em;
  font-size: 1em;
  border-radius: 0.5em;
  cursor: pointer;
  font-family: 'Noto Sans Thai', sans-serif;
}

.read-more button:hover {
  background-color: #0056b3;
}

.socials {
  background-color: #00bfff;
  padding: 2em 1em;
  color: white;
  text-align: center;
}

.socials h2 {
  margin-top: 0;
}

.social-links {
  margin-top: 1em;
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1em;
}

.social-links a {
  color: white;
  font-size: 1.8em;
  text-decoration: none;
  transition: transform 0.3s;
}

.social-links a:hover {
  transform: scale(1.2);
}

footer {
  text-align: center;
  padding: 1em;
  font-size: 0.9em;
  background-color: #f0f0f0;
  color: #666;
}

body.dark-mode footer {
  background-color: #1e1e1e;
  color: #aaa;
}

.menu {
  display: none;
  justify-content: center;
  gap: 1em;
  margin-top: 1em;
}

.menu a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

.mobile-menu-toggle {
  display: none;
  position: absolute;
  top: 1em;
  left: 1em;
  font-size: 1.5em;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
}

.mobile-nav {
  display: none;
  flex-direction: column;
  background-color: #00bfff;
  padding: 1em;
  text-align: center;
}

.mobile-nav a {
  margin: 0.5em 0;
  color: white;
  text-decoration: none;
  font-weight: bold;
}

@media (max-width: 768px) {
  .menu {
    display: none;
  }

  .mobile-menu-toggle {
    display: block;
  }

  .mobile-nav.show {
    display: flex;
  }
}

@media (min-width: 769px) {
  .menu {
    display: flex;
  }
}

  </style>
</head>
<body>
  <header>
    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></button>
    <button class="toggle-darkmode" onclick="toggleDarkMode()">โหมดมืด</button>
    <h1>NongAtommiii’s Blog</h1>
    <p>ยินดีต้อนรับพวกเจ้า- เอ้ย! ทุกคนเข้าสู่บล็อกส่วนตัวของอะตอมเองน๊าาา~~</p>
    <div class="menu">
      <a href="#">บ้าน</a>
      <a href="#">เกี่ยวกับ AI</a>
    </div>
    <div class="mobile-nav" id="mobileNav">
      <a href="#">บ้าน</a>
      <a href="#">เกี่ยวกับ AI</a>
    </div>
  </header>  <section class="section">
    <h2>บทความ</h2>
    <div class="articles">
      <div class="article">
        <img src="https://placehold.co/400x200/00bfff/ffffff?text=บทความ+1" alt="บทความ 1">
        <h3>ชื่อบทความที่ 1</h3>
      </div>
      <div class="article">
        <img src="https://placehold.co/400x200/00bfff/ffffff?text=บทความ+2" alt="บทความ 2">
        <h3>ชื่อบทความที่ 2</h3>
      </div>
      <div class="article">
        <img src="https://placehold.co/400x200/00bfff/ffffff?text=บทความ+3" alt="บทความ 3">
        <h3>ชื่อบทความที่ 3</h3>
      </div>
    </div>
  </section>  <div class="read-more">
    <button>ดูบทความเพิ่มเติม</button>
  </div>  <section class="socials">
    <h2>ติดตามอะตอมได้ที่นี่~</h2>
    <div class="social-links">
      <a href="https://www.facebook.com/NongAtommiii.official/" target="_blank"><i class="fab fa-facebook-square"></i></a>
      <a href="https://www.instagram.com/atom.hoyoidolofficial/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/channel/UCsIsx35mlXf-PHcjvzLYi6A" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/cma_atom_ttr" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </section>  <footer>
    ลิขสิทธิ์ © 2025 NongAtommiii<br>
    Design by NongAtommiii
  </footer>  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    function toggleMobileMenu() {
      const nav = document.getElementById('mobileNav');
      nav.classList.toggle('show');
    }
  </script></body>
</html>
