<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NongAtommiii's Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: white;
      color: black;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #00bfff;
      color: white;
      padding: 1em;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .description {
      font-size: 1.1em;
      margin-top: 0.5em;
    }

    .menu-button {
      display: none;
      position: absolute;
      top: 1em;
      left: 1em;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-top: 1em;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: #00bfff;
      padding: 1em;
      gap: 0.5em;
    }

    .section {
      padding: 2em;
    }

    .blue-section {
      background-color: #00bfff;
      color: white;
    }

    .articles {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      justify-content: center;
    }

    .article {
      background: white;
      color: black;
      padding: 1em;
      border-radius: 1em;
      max-width: 250px;
      text-align: center;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .article img {
      width: 100%;
      border-radius: 0.5em;
    }

    .more-button {
      display: inline-block;
      margin-top: 1em;
      padding: 0.5em 1em;
      background-color: white;
      color: #00bfff;
      border: none;
      border-radius: 1em;
      font-family: 'Noto Sans Thai', sans-serif;
      cursor: pointer;
      font-weight: bold;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 1.5em;
      padding: 2em 0;
      background-color: #00bfff;
    }

    .socials a {
      color: white;
      font-size: 1.5em;
      text-decoration: none;
    }

    footer {
      text-align: center;
      font-size: 0.9em;
      padding: 1em;
      background: #f0f0f0;
      color: #666;
    }

    /* Dark mode */
    .dark-mode {
      background-color: #121212;
      color: white;
    }

    .dark-mode header,
    .dark-mode .blue-section,
    .dark-mode .socials {
      background-color: #1e88e5;
    }

    .dark-mode .article {
      background-color: #2a2a2a;
      color: white;
    }

    .dark-mode .more-button {
      background-color: #1e88e5;
      color: white;
    }

    /* Responsive menu */
    @media (max-width: 768px) {
      nav.desktop {
        display: none;
      }

      .menu-button {
        display: block;
      }

      .mobile-menu.show {
        display: flex;
      }
    }

    @media (min-width: 769px) {
      .mobile-menu {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="menu-button" onclick="toggleMobileMenu()"><i class="fas fa-bars"></i></button>
    <h1>NongAtommiii's Blog</h1>
    <div class="description">ยินดีต้อนรับพวกเจ้า- เอ้ย! ทุกคนเข้าสู่บล็อกส่วนตัวของอะตอมเองน๊าาา~~</div>

    <nav class="desktop">
      <a href="#">บ้าน</a>
      <a href="#">เกี่ยวกับ</a>
      <a href="#">AI</a>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
      <a href="#">บ้าน</a>
      <a href="#">เกี่ยวกับ</a>
      <a href="#">AI</a>
    </div>
  </header>

  <section class="section">
    <h2>บทความ</h2>
    <hr>
    <div class="articles">
      <div class="article">
        <img src="https://placehold.co/250x150" alt="บทความ 1">
        <h3>หัวข้อบทความ 1</h3>
      </div>
      <div class="article">
        <img src="https://placehold.co/250x150" alt="บทความ 2">
        <h3>หัวข้อบทความ 2</h3>
      </div>
      <div class="article">
        <img src="https://placehold.co/250x150" alt="บทความ 3">
        <h3>หัวข้อบทความ 3</h3>
      </div>
    </div>
    <button class="more-button">ดูบทความเพิ่มเติม</button>
  </section>

  <section class="socials">
    <a href="https://www.facebook.com/NongAtommiii.official/" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.instagram.com/atom.hoyoidolofficial/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://youtube.com/channel/UCsIsx35mlXf-PHcjvzLYi6A?si=bs7Kn2-i_ykBvcMP" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://x.com/cma_atom_ttr" target="_blank"><i class="fab fa-x-twitter"></i></a>
  </section>

  <footer>
    ลิขสิทธิ์ &copy; 2025 NongAtommiii<br>
    Design by NongAtommiii
  </footer>

  <script>
    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>
</body>
</html>
