<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NongAtommiii’s Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans Thai', sans-serif;
      background-color: white;
      color: #333;
    }

    header {
      background-color: #00bfff;
      color: white;
      padding: 2em 1em;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      margin-top: 0.5em;
      font-size: 1.2em;
    }

    .section {
      padding: 2em 1em;
    }

    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5em;
      margin-top: 1em;
    }

    .article {
      background-color: #f9f9f9;
      border-radius: 0.5em;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .article img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .article h3 {
      margin: 0;
      padding: 0.5em 1em;
    }

    .read-more {
      display: flex;
      justify-content: center;
      margin: 2em 0;
    }

    .read-more button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border-radius: 0.5em;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: 'Noto Sans Thai', sans-serif;
    }

    .read-more button:hover {
      background-color: #0056b3;
    }

    .socials {
      background-color: #00bfff;
      padding: 2em 1em;
      color: white;
      text-align: center;
    }

    .socials h2 {
      margin-top: 0;
    }

    .social-links {
      margin-top: 1em;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
    }

    .social-links a {
      color: white;
      font-size: 1.8em;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      padding: 1em;
      font-size: 0.9em;
      background-color: #f0f0f0;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>NongAtommiii’s Blog</h1>
    <p>ยินดีต้อนรับพวกเจ้า- เอ้ย! ทุกคนเข้าสู่บล็อกส่วนตัวของอะตอมเองน๊าาา~~</p>
  </header>

  <section class="section">
    <h2>บทความ</h2>
    <div class="articles">
      <div class="article">
        <img src="https://placehold.co/400x200/00bfff/ffffff?text=บทความ+1" alt="บทความ 1">
        <h3>ชื่อบทความที่ 1</h3>
      </div>
      <div class="article">
        <img src="https://placehold.co/400x200/00bfff/ffffff?text=บทความ+2" alt="บทความ 2">
        <h3>ชื่อบทความที่ 2</h3>
      </div>
      <div class="article">
        <img src="https://placehold.co/400x200/00bfff/ffffff?text=บทความ+3" alt="บทความ 3">
        <h3>ชื่อบทความที่ 3</h3>
      </div>
    </div>
  </section>

  <div class="read-more">
    <button>ดูบทความเพิ่มเติม</button>
  </div>

  <section class="socials">
    <h2>ติดตามอะตอมได้ที่นี่~</h2>
    <div class="social-links">
      <a href="https://www.facebook.com/NongAtommiii.official/" target="_blank" title="Facebook"><i class="fab fa-facebook-square"></i></a>
      <a href="https://www.instagram.com/atom.hoyoidolofficial/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/channel/UCsIsx35mlXf-PHcjvzLYi6A?si=bs7Kn2-i_ykBvcMP" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/cma_atom_ttr" target="_blank" title="Twitter (X)"><i class="fab fa-twitter"></i></a>
    </div>
  </section>

  <footer>
    ลิขสิทธิ์ © 2025 NongAtommiii<br>
    Design by NongAtommiii
  </footer>
</body>
</html>
