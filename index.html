<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: white;
      color: black;
      font-family: 'Noto Sans Thai', sans-serif;
      padding: 1.5em;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
      background-color: #a7d8ff;
      padding: 0.5em;
      border-radius: 10px;
    }

    input, button {
      font-family: 'Noto Sans Thai', sans-serif;
      font-size: 1em;
      padding: 0.8em;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 1em;
      box-sizing: border-box;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
    }

    .chat-bubble {
      padding: 0.7em 1em;
      margin-bottom: 0.5em;
      border-radius: 1em;
      max-width: 90%;
      word-wrap: break-word;
    }

    .user {
      background-color: #d0e7ff;
      align-self: flex-end;
    }

    .ai {
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    /* Dark mode */
    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .dark-mode input, .dark-mode button {
      background-color: #333;
      color: #fff;
    }

    .dark-mode .chat-bubble.user {
      background-color: #007bff;
      color: white;
    }

    .dark-mode .chat-bubble.ai {
      background-color: #333;
      border: 1px solid #666;
      color: white;
    }

    /* Responsive Layout */
    @media (min-width: 600px) {
      body { font-size: 1.1em; padding: 2em; }
      .chat-bubble { font-size: 1.1em; max-width: 80%; }
      input, button { font-size: 1.1em; padding: 1em; }
    }

    @media (min-width: 1024px) {
      body { font-size: 1.2em; max-width: 800px; margin: auto; }
      .chat-bubble { font-size: 1.2em; max-width: 70%; }
      input, button { font-size: 1.2em; padding: 1em; }
    }

    .footer {
      text-align: center;
      font-size: 0.8em;
      margin-top: 2em;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>HOYO-AI</h1>
  <div style="display: flex; justify-content: space-between;">
    <button onclick="toggleTheme()">‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ò‡∏µ‡∏° üåó</button>
    <button onclick="clearChat()">‡∏•‡πâ‡∏≤‡∏á‡πÅ‡∏ä‡∏ó üóëÔ∏è</button>
  </div>
  <div class="chat-container" id="chatBox"></div>
  <input id="commandInput" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏°‡∏≤‡πÄ‡∏•‡∏¢ HOYO-AI ‡∏£‡∏≠‡∏ü‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà" autofocus />

  <script>
    const input = document.getElementById('commandInput');
    const chatBox = document.getElementById('chatBox');
    const apiKey = "AIzaSyAbRT_ckd-tVtBkji6EFULpdKKCBMnTBbo"; // Gemini API Key

    async function sendToGemini(prompt) {
      try {
        const res = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: prompt }] }]
            })
          }
        );

        const data = await res.json();
        const response = data.candidates?.[0]?.content?.parts?.[0]?.text || "(‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏à‡∏≤‡∏Å AI)";
        return response;
      } catch (err) {
        return "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö AI";
      }
    }

    function appendMessage(message, sender) {
      const bubble = document.createElement("div");
      bubble.className = `chat-bubble ${sender}`;
      bubble.innerHTML = renderMarkdown(message);
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function renderMarkdown(text) {
      // ‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö Markdown ‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô
      return text
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')   // ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏≤
        .replace(/\*(.*?)\*/g, '<em>$1</em>')               // ‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏µ‡∏¢‡∏á
        .replace(/`(.*?)`/g, '<code>$1</code>');            // ‡πÇ‡∏Ñ‡πâ‡∏î inline
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }

    function clearChat() {
      localStorage.removeItem("chatHistory");
      chatBox.innerHTML = '';
    }

    function saveChat(message, sender) {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.push({ message, sender });
      localStorage.setItem("chatHistory", JSON.stringify(history));
    }

    function loadChat() {
      const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
      history.forEach(({ message, sender }) => appendMessage(message, sender));
    }

    input.addEventListener('keydown', async function (e) {
      if (e.key === 'Enter' && input.value.trim()) {
        const command = input.value.trim();
        appendMessage(command, "user");
        saveChat(command, "user");

        input.value = '';
        const reply = await sendToGemini(command);
        appendMessage(reply, "ai");
        saveChat(reply, "ai");
      }
    });

    loadChat();
  </script>
